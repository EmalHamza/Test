<div class="row">
    <div class="col-md-6 offset-3">
        <form [formGroup]="relationContactForm">
            <div class="card mt-30">
                <div class="card-header">
                    <h1 class="text-center">Contact Form</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Relation</label>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <!-- <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.name" name="newAttributeCode" /> -->
                                        <select  id="name" class="form-control" formControlName="name">
                                            <option>Select Type</option>
                                            <option *ngFor="let rel of relations" [value]="rel.id">{{rel.name}}</option>
                                        </select>
                                        <div *ngIf="f.name.touched && f.name.invalid">
                                            <small class="text-danger" *ngIf="f.name.errors?.required">Type is required.</small>
                                        </div>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="phone" formControlName="phone" />
                                        <div *ngIf="f.phone.touched && f.phone.invalid">
                                            <small class="text-danger" *ngIf="f.phone.errors?.required">Phone is required.</small>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
                                    </td>
                                </tr>
                                <tr *ngFor="let field of fieldArray; let i = index">
                                    <td>
                                        <!-- <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.name" name="newAttributeCode" /> -->
                                        <select  id="name" class="form-control" formControlName="name">
                                            <option >Select Type</option>
                                            <option *ngFor="let rel of relations" [value]="rel.id">{{rel.name}}</option>
                                        </select>
                
                                        <div *ngIf="f.name.touched && f.name.invalid">
                                            <small class="text-danger" *ngIf="f.name.errors?.required">Type is required.</small>
                                        </div>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="phone" formControlName="phone" />
                                        <div *ngIf="f.phone.touched && f.phone.invalid">
                                            <small class="text-danger" *ngIf="f.phone.errors?.required">Phone is required.</small>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <button (click)="saveRelation()" class="btn btn-primary float-right" [disabled]="!relationContactForm.valid">Save</button>
                        <button class="btn btn-warning float-right">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
